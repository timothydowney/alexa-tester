language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install pytest
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest tests/unit/tests_lambda.py

before_deploy:
  - make
  - mv dist/lambda.zip dist/latest.zip
  - cp dist/latest.zip dist/$TRAVIS_COMMIT.zip
  